version: "3.9"

services:
  capstone:
    container_name: capstone
    image: capstonenode
    build: .
    ports:
      - 3333:3333

    environment:
      - DATABASE_URL=postgres://postgres:password@capstone_database:5432/facilita_transporte
      - DB_USERNAME=postgres
      - DB_HOST=capstone_database
      - DB=facilita_transporte
      - DB_PASSWORD=password
      - DB_PORT=5432
  capstone_database:
    container_name: capstone_database
    image: postgres:12
    ports:
      - 5431:5432
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=facilita_transporte
